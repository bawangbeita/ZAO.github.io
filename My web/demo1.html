<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my web</title>
</head>
<body>
    <!-- 1) 雪背景层（最底） -->
  <video id="srcVideo" muted autoplay loop playsinline preload="auto" style="display:none">
    <source src="./video/snow.mp4" type="video/mp4">
  </video>
  <canvas id="snow"></canvas>

  <!-- 2) 页面内容层（在雪上面） -->
  <main class="page">
    <h1>I love you</h1>
    
    <!-- 你想放啥都行 -->
  </main>
<img src="">
  <script>
    const video = document.getElementById('srcVideo');
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');

    const TILE = 150; // 雪块大小（越小越密）

    const tileCanvas = document.createElement('canvas');
    const tctx = tileCanvas.getContext('2d');

    function resize() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener('resize', resize);
    resize();

    function draw() {
      if (video.readyState >= 2) {
        tileCanvas.width = TILE;
        tileCanvas.height = TILE;
        tctx.drawImage(video, 0, 0, TILE, TILE);

        const pattern = ctx.createPattern(tileCanvas, 'repeat');
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        ctx.fillStyle = pattern;
        ctx.fillRect(0, 0, innerWidth, innerHeight);
      }
      requestAnimationFrame(draw);
    }

    video.play().catch(() => {
      document.addEventListener('click', () => video.play(), { once: true });
    });
    requestAnimationFrame(draw);
  </script>

  <style>
    html,body{margin:0;height:100%;}
    /* 雪背景 */
    #snow{
      position:fixed; inset:0;
      width:100%; height:100%;
      z-index:0;
      pointer-events:none; /* 关键：不挡住上层点击 */
    }
    /* 内容层 */
    .page{
      position:relative;
      z-index:1;
      min-height:100vh;
      padding:40px;
      color:#fff;
    }
    body{background:#000;} /* 兜底背景色 */
  </style>
</body>
</html>
