<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大藻站</title>

  <style>
    /* ✅ 安卓QQ/内置浏览器：全局去掉点击高亮（比只写img更有效） */
    *{
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    html, body {
      margin: 0;
      height: 100%;
    }

    /* 雪背景：固定铺满视口，不参与布局，不挡点击 */
    #snow {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;   /* 兼容 */
      height: 100dvh;  /* 移动端更稳 */
      z-index: 0;
      pointer-events: none;
    }

    /* 内容层：保持文字布局 */
    .page {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      min-height: 100dvh;
      padding: 40px;
      color: #fff;
      font: 600 32px/1.2 system-ui, -apple-system, "PingFang SC", "Microsoft YaHei";
    }

    /* 图片 */
    .center-img {
      width: 100%;
      max-width: 500px;
      height: 200px;          /* ✅ 不要写 height:60（没单位且会变形） */
      object-fit:cover;
      display: block;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;

      outline: none !important;  /* ✅ 去掉可能的焦点框 */
      user-select: none;
      -webkit-user-drag: none;
    }

    /* ✅ 再补一刀：某些内核会在 active/focus 时画框 */
    .center-img:focus,
    .center-img:focus-visible,
    .center-img:active{
      outline: none !important;
    }

    body { background: #000; }

    @media (min-width: 768px) {
      .center-img { max-width: 800px; }
    }
    @media (min-width: 1024px) {
      .center-img { max-width: 1000px; }
    }
    p{
    color: pink;
    }
  </style>
</head>

<body>
  <!-- 1) 雪背景层（最底） -->
  <video id="srcVideo" muted autoplay loop playsinline preload="auto" style="display:none">
    <source src="./video/snow.mp4" type="video/mp4">
  </video>
  <canvas id="snow"></canvas>

  <!-- 2) 页面内容层（在雪上面） -->
  <main class="page">
    <h4>I love you</h4>
    <p>欢迎来到藻站</p>
    <p>这里什么都没有 只有一只茂在吃饭</p>
    <p>点猫试试看</p>
    

    <!-- ✅ 加 tabindex="-1"：避免某些内核把它当可聚焦控件 -->
    <img class="center-img" src="./img/damao.png" alt="Damao Image" id="image" tabindex="-1">
  </main>

  <script>
    const video = document.getElementById('srcVideo');
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');

    const TILE = 150;

    const tileCanvas = document.createElement('canvas');
    const tctx = tileCanvas.getContext('2d');

    function resize() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    window.addEventListener('resize', resize);
    resize();

    function draw() {
      if (video.readyState >= 2) {
        tileCanvas.width = TILE;
        tileCanvas.height = TILE;
        tctx.drawImage(video, 0, 0, TILE, TILE);

        const pattern = ctx.createPattern(tileCanvas, 'repeat');
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        ctx.fillStyle = pattern;
        ctx.fillRect(0, 0, innerWidth, innerHeight);
      }
      requestAnimationFrame(draw);
    }

    video.play().catch(() => {
      document.addEventListener('click', () => video.play(), { once: true });
    });
    requestAnimationFrame(draw);

    // 图片点击切换
    const imageElement = document.getElementById('image');
    imageElement.addEventListener('click', function() {
      if (imageElement.src.includes('damao.png')) {
        imageElement.src = './img/damao2.png';
      } else {
        imageElement.src = './img/damao.png';
      }
    });
  </script>
</body>
</html>
