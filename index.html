<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大藻站</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden; /* 防止滚动 */
        }

        /* 雪背景：固定铺满视口，不参与布局，不挡点击 */
        #snow {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100dvh; /* 适应移动端的视口高度 */
            z-index: 0;
            pointer-events: none; /* 关键：不挡住上层点击 */
        }

        /* 内容层：不使用flexbox，保持文字布局 */
        .page {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            min-height: 100dvh;
            padding: 40px;
            color: #fff;
            font: 600 32px/1.2 system-ui, -apple-system, "PingFang SC", "Microsoft YaHei";
            
        }

        /* 居中的图片 */
        .center-img {
            width: 100%;  /* 默认宽度为 100%，以适应屏幕 */
            max-width: 250px; /* 最大宽度 */
            height: 150;
          
          
            display: block; /* 图片单独居中 */
            margin-left: auto; /* 左右居中 */
            margin-right: auto; /* 左右居中 */
        }

        /* 页面底色 */
        body {
            background: #000;
        }

        /* 针对平板以上设备的修改 */
        @media (min-width: 768px) {
            .center-img {
                max-width: 800px; /* 增大平板设备上的最大宽度 */
            }
        }

        /* 针对桌面设备的修改 */
        @media (min-width: 1024px) {
            .center-img {
                max-width: 1000px; /* 增大桌面设备上的最大宽度 */
            }
        }
    </style>
</head>

<body>
  <!-- 1) 雪背景层（最底） -->
  <video id="srcVideo" muted autoplay loop playsinline preload="auto" style="display:none">
    <source src="./video/snow.mp4" type="video/mp4">
  </video>
  <canvas id="snow"></canvas>

  <!-- 2) 页面内容层（在雪上面） -->
  <main class="page">
    <h1>I love you</h1>
    <button>点我</button>

    <!-- 居中的透明图片 -->
    <img class="center-img" src="./img/damao.png" alt="Damao Image">
  </main>

  <script>
    const video = document.getElementById('srcVideo');
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');

    const TILE = 150; // 雪块大小（越小越密）

    const tileCanvas = document.createElement('canvas');
    const tctx = tileCanvas.getContext('2d');

    function resize() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    window.addEventListener('resize', resize);
    resize();

    function draw() {
      if (video.readyState >= 2) {
        tileCanvas.width = TILE;
        tileCanvas.height = TILE;
        tctx.drawImage(video, 0, 0, TILE, TILE);

        const pattern = ctx.createPattern(tileCanvas, 'repeat');
        ctx.clearRect(0, 0, innerWidth, innerHeight);
        ctx.fillStyle = pattern;
        ctx.fillRect(0, 0, innerWidth, innerHeight);
      }
      requestAnimationFrame(draw);
    }

    video.play().catch(() => {
      document.addEventListener('click', () => video.play(), { once: true });
    });
    requestAnimationFrame(draw);
  </script>
</body>
</html>
